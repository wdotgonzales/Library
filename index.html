<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-container">

        <div class="container">
            <div class="heading"><h1>My Book Library ðŸ“–</h1></div>
        <div class="text"><p>A Library Project created by <b><a href="https://github.com/wdotgonzales" class="wdotgonzales"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" class="github-logo"> wdotgonzales.</a></b> You can add your favorites books here and books you haven't read yet.</p></div>

        <form action="">
            <div class="book-container">
                <div class="margin-bottom"><label for="book">Book</label></div>
                <div><input type="text" name="book" id="book"></div>
            </div>

            <div class="author-container">
                <div class="margin-bottom"><label for="author">Author</label></div>
                <div><input type="text" name="author" id="author"></div>
            </div>

            <div class="status-container">
                <div class="margin-bottom"><label for="status">Status</label></div>
                <div>
                    <select name="status" id="status">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </div>
            </div>
        </form>

        <div><button type="submit" class="submitButton">SUBMIT</button></div>


        <div class="column">
            <div class="column-itm1 col"><p>Name</p></div>
            <div class="column-itm2 col"><p>Author</p></div>
            <div class="column-itm3 col"><p>Status</p></div>
        </div>
        <hr>

        <div class="table">
            
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
